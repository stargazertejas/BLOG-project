{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-8 offset-2 mt-5">
    <h3 class="text-center">You can Update your Posts here !</h3>
    <form action="{% url 'updatepost' post.id %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <div class="text-center">
            <input type="Submit" value="Update" class="btn btn-success mx-2">
            <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
